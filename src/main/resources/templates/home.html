<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Calculator</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="starter-template">
        <h1>Simple Calculator</h1>
    </div>
    <form th:action="@{/calculator/add}" method="get">
        <fieldset>
            <div class="form-group">
                <b>Number-1:</b><input type="text" name="num1" id="addnum1" class="form-control input-lg"/>
            </div>
            <div class="form-group">
                <b>Number-2:</b><input type="text" name="num2" id="addnum2" class="form-control input-lg"/>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Add"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                </div>
            </div>
        </fieldset>
    </form>
    <form th:action="@{/calculator/subtract}" method="get">
        <fieldset>
            <div class="form-group">
                <b>Number-1:</b><input type="text" name="num1" id="subnum1" class="form-control input-lg"/>
            </div>
            <div class="form-group">
                <b>Number-2:</b><input type="text" name="num2" id="subnum2" class="form-control input-lg"/>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Subtract"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                </div>
            </div>
        </fieldset>
    </form>
    <form th:action="@{/calculator/reverse}" method="get">
        <fieldset>
            <div class="form-group">
                <b>String:</b><input type="text" name="str" id="str" class="form-control input-lg"/>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Reverse"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                </div>
            </div>
        </fieldset>
    </form>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
